<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="/images/OIP (19).jpeg" type="image/jpeg"> 
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <main class="container">
        <a href="../index.html" class="back-button">‚Üê Back to Home</a>
        <div class="form-container">
            <h1>Contact Us</h1>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" data-testid="test-contact-name" required>
                    <span class="error-message" id="name-error" data-testid="test-contact-error-name" role="alert" aria-hidden="true"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" data-testid="test-contact-email" required>
                    <span class="error-message" id="email-error" data-testid="test-contact-error-email" role="alert" aria-hidden="true"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" data-testid="test-contact-subject" required>
                    <span class="error-message" id="subject-error" data-testid="test-contact-error-subject" role="alert" aria-hidden="true"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" data-testid="test-contact-message" required></textarea>
                    <span class="error-message" id="message-error" data-testid="test-contact-error-message" role="alert" aria-hidden="true"></span>
                </div>

                <button type="submit" data-testid="test-contact-submit">Send Message</button>
            </form>
            <div class="success-message" data-testid="test-contact-success" role="alert" aria-hidden="true">
                Thank you for your message! We'll get back to you soon.
            </div>
        </div>
    </main>

    <script src="/scripts/form.js"></script>
</body>
</html>
